<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        scroll-behavior: smooth;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        box-sizing: border-box;
    }
    body {
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    form {
        width: 420px;
        padding: 22px 19px;
        /* border: 1px solid rgba(128, 128, 128, 0.341); */
        border-radius: 5px;
        box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
        display: flex;
        flex-direction: column;
        gap: 17px;
        position: relative;
    }
    form>div {
        width: 100%;
    }
    .title {
        font-size: 28px;
        font-weight: 600;
        margin: 6px 0;
    }
    form input {
        width: 100%;
        padding: 7px;
        outline: none;
        border: 1px solid rgba(128, 128, 128, 0.781);
        border-radius: 5px;
        height: 40px;
    }
    .loginBtn {
        background-color: dodgerblue;
        border: none;
        outline: none;
        cursor: pointer;
        transition: all 0.2s;
        height: 42px;
        font-size: 19px;
        color: #fff;
        border-radius: 5px;
    }
    .loginBtn:active {
        transition: 0.1s;
        transform: scale(0.97);
    }
</style>

<body>
    <form action="" method = "POST">
        {% csrf_token %}
        <h1 class="title">Login</h1>
        <div>
            <input type="email" name="email" id="email" placeholder="Email" required>
        </div>
        <div>
            <input type="password" name="password" id="password" placeholder="Password" minlength="6" required>
            <a style="color: dodgerblue; text-decoration: none; font-weight: 600; display: inline-block; margin-top: 5px;" href="{% url 'table:forgot_password' %}">Forgot Password</a>
        </div>
        <button class="loginBtn">Login</button>
        <a href="{% url 'table:register' %}" style="color: dodgerblue; display: inline-block; text-decoration: none; font-weight: 600; margin: auto; margin-top: -6px;">Sign Up</a>
    </form>
</body>

</html>
